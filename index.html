<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Playlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons+Outlined');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 120%;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .shorts-container {
            position: relative;
            width: 100%;
            height: 120%;
        }

        .shorts-container iframe {
            position: absolute;
            width: 100%;
            height: 120%;
            left: 0;
            top: 0;
            z-index: 1;
            pointer-events: auto; /* Iframe 터치 가능하게 설정 */
        }

        /* 다른 스타일 생략 */
    </style>
</head>
<body>

<div class="container">
    <div class="shorts-container">
        <iframe id="youtube-iframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var playlists = [
    'PLOF1R5ilnXkilMCC7p4x6ZHoKtsaMaGMV',
    'PLOF1R5ilnXki6nqtkpF986xdf8ET7JQbL'
  ];
  
  var randomIndex = Math.floor(Math.random() * playlists.length);
  var selectedPlaylist = playlists[randomIndex];
  
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-iframe', {
      videoId: selectedPlaylist,
      playerVars: {
        'playlist': selectedPlaylist,
        'autoplay': 1,
        'mute': 1
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }
</script>

</body>
</html>
